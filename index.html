<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examen de Javascript</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div class="title">CONVERTIDOR DE DIVISAS</div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input
        class="mdl-textfield__input"
        type="text"
        pattern="-?[0-9]*(\.[0-9]+)?"
        id="monto"
      />
      <label class="mdl-textfield__label" for="monto">Cantidad: (Use punto decimal)</label>
      <span class="mdl-textfield__error">No es un número válido</span>
    </div>


    <div class="input">
      <label for="de">De:</label>
      <select name="de" id="de"></select>
    </div>
    <div class="input">
      <label for="a">A:</label>
      <select name="a" id="a"></select>
    </div>
    <div class="buttonContainer">
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="calcular">
        Calcular
      </button>
    </div>

    
    <div class="input">
      <label for="respuesta">Resultado:</label>
      <input type="text" id="respuesta" readonly />
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
