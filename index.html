<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examen de Javascript</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div class="title">CONVERTIDOR DE DIVISAS</div>

    <div class="input">
      <label for="monto">Cantidad:</label>
      <input
        type="text"
        id="monto"
        placeholder="Ingresa aca el monto del dinero"
        value="1"
      />
    </div>
    <div class="input">
      <label for="de">De:</label>
      <select name="de" id="de">
      </select>
    </div>
    <div class="input">
      <label for="a">A:</label>
      <select name="a" id="a">
      </select>
    </div>
    <div class="buttonContainer">
      <button id="calcular">Calcular</button>
    </div>
    <div class="input">
      <label for="respuesta">Resultado:</label>
      <input type="text" id="respuesta" />
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
